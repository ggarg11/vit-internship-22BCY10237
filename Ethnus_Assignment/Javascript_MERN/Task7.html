<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Train Animation</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f5f7fa, #c3cfe2);
            padding-top: 30px;
        }

        h2 {
            color: #001f3f;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 40px; /* Increased spacing */
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }

        .track {
            position: relative;
            width: 100%;
            height: 12px;
            background: #4a4a4a;
            border-radius: 6px;
            margin: 80px 0; /* Increased spacing */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .train {
            position: absolute;
            top: -75px; /* Lowered train further down */
            left: 0;
            width: 130px;
            transition: transform 0.1s linear;
        }

        .buttons {
            margin-top: 30px;
        }

        button {
            font-size: 18px;
            padding: 12px 24px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        #start {
            background-color: green;
            color: white;
        }

        #stop {
            background-color: red;
            color: white;
        }

        #start:hover {
            background-color: darkgreen;
        }

        #stop:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <h2>ðŸš‚ Click the following buttons to handle animation!</h2>

    <div class="container">
        <div class="track">
            <img src="train.jpeg" class="train" id="train">
        </div>
    </div>

    <div class="buttons">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </div>

    <script>
        let train = document.getElementById("train");
        let startBtn = document.getElementById("start");
        let stopBtn = document.getElementById("stop");

        let position = 0;
        let speed = 6; 
        let moving = false;
        let interval;

        startBtn.addEventListener("click", function () {
            if (!moving) {
                moving = true;
                interval = setInterval(() => {
                    position += speed;
                    train.style.transform = `translateX(${position}px)`;
                    if (position > window.innerWidth - 150) position = -140; // Reset position
                }, 50);
            }
        });

        stopBtn.addEventListener("click", function () {
            clearInterval(interval);
            moving = false;
        });
    </script>

</body>
</html>
