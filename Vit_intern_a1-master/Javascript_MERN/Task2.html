<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabetical Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            font-size: 20px;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sort Letters in Alphabetical Order</h2>
        <input type="text" id="textInput" placeholder="Enter a word">
        <button onclick="sortString()">Sort</button>
        <p class="result" id="result"></p>
    </div>

    <script>
        function sortString() {
            let str = document.getElementById("textInput").value;
            if (str === "") {
                document.getElementById("result").innerText = "Please enter a word";
                return;
            }
            let sortedStr = str.split('').sort().join('');
            document.getElementById("result").innerText = "Sorted String: " + sortedStr;
        }
    </script>
</body>
</html>
