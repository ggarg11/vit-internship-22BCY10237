<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date & Time Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Date & Time Display</h2>
        <button onclick="showDate()">Show Date</button>
        <p id="date"></p>
        <button onclick="showTime()">Show Time</button>
        <p id="time"></p>
    </div>

    <script>
        function showDate() {
            let today = new Date();
            let date = today.getDate() + "/" + today.toLocaleString('default', { month: 'long' }) + "/" + today.getFullYear();
            document.getElementById("date").innerText = date;
        }

        function showTime() {
            let time = new Date().toString();
            document.getElementById("time").innerText = time;
        }
    </script>

</body>
</html>
